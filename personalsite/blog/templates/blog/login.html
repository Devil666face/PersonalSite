{% extends 'base.html' %}

{% block article %}
<div class="row mb-3 mt-2">
    <h1>Войти</h1>
    <div class="col-12 bg-light p-3 border rounded">
        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!--Способ вывода 1 автоматический джанго вывод-->
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary bg-dark border-dark mt-3 form-control">Добавить пост</button>
        </form>
    </div>
</div>

{% endblock %}
